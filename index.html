<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="containter">
        
        <section id="app">
            <h1>My Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/q3vohZFp6PX43ebO9f58PZC87RqU8Ec4tQKzalbhnKc/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/NwUmFIuyz2c_jqCmtgzXWArLK7AG7BuNTmz5lEBK_jM/embed"></iframe>
        </section>
        <h2>Click On The Games To Explore</h2>
        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/dDTaVGJLjx1Tt4bhu7Sxn_k3Y-Kbu9Qjsu8IUN16FrE" target="_blank">
                            <img src="catch%20the%20coins.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Catch the Coins</p>
                        </div>
                    </center>
                </div>
                

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/PqkNpVU84esYGDJLv5M7RU-3WLXlPKsDWaWAnbRb5gk" target="_blank">
                            <img src="plane.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Plane Mission</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/gamelab/h68ERTY87ZBg-Hug8_EtQNGI8_ez6aZA8hyRqL-qHNg" target="_blank">
                            <img src="flappy.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Flappy Bird</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    

        <section id="chatbot">
            <h1>Chat Bots</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/8782ecc3-3ae1-4f87-880c-9b9143008d10">
            </iframe>


        </section>
    </div>
</body>

</html>
